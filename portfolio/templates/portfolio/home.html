<!doctype html>
{% extends 'portfolio/base.html' %}

{% block content %}
{% load static %}

  <body>
    <center><h2>Welcome To My Blog</h2></center>
<div class="container" id="profilepic"><img src="{% static 'portfolio/profile.jpg'%}" height="400px" width="400px" ></div>


<center><h2>My Clicks</h2></center>
<div id="home-tiles3" class="row">
{% for project in projects %}

    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <div class="card">
            <img src="{{ project.image.url }}" height="300px" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ project.title }}</h5>
              <p class="card-text">{{project.description}}</p>
              <center><a href="{{project.url}}" class="btn btn-primary" target="_blank">view post on Instagram</a></center>
            </div>
          </div>
    </div>

{% endfor %}

{% endblock %}
